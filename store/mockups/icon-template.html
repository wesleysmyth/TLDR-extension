<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TLDR Icon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,700;8..60,800;8..60,900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      border-radius: 16%;
      position: relative;
      overflow: hidden;
    }

    .logo-text {
      font-family: 'Source Serif 4', Georgia, serif;
      font-weight: 900;
      color: white;
      text-align: center;
      line-height: 0.82;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    /* Size: 128x128 - letters fill the box */
    .icon-128 {
      width: 128px;
      height: 128px;
    }
    .icon-128 .logo-text {
      font-size: 62px;
    }

    /* Size: 48x48 */
    .icon-48 {
      width: 48px;
      height: 48px;
    }
    .icon-48 .logo-text {
      font-size: 23px;
    }

    /* Size: 32x32 */
    .icon-32 {
      width: 32px;
      height: 32px;
    }
    .icon-32 .logo-text {
      font-size: 15px;
    }

    /* Size: 16x16 */
    .icon-16 {
      width: 16px;
      height: 16px;
    }
    .icon-16 .logo-text {
      font-size: 7.5px;
    }
  </style>
</head>
<body>
  <div class="icon icon-SIZE">
    <span class="logo-text">TL<br>DR</span>
  </div>
</body>
</html>
