<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TLDR Icon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,700;8..60,800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 60%, #a855f7 100%);
      border-radius: 22%;
      position: relative;
      overflow: hidden;
    }

    /* Subtle inner glow */
    .icon::before {
      content: "";
      position: absolute;
      top: 5%;
      left: 5%;
      right: 5%;
      bottom: 5%;
      background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 50%);
      border-radius: 18%;
      pointer-events: none;
    }

    .logo-text {
      font-family: 'Source Serif 4', Georgia, serif;
      font-weight: 800;
      color: white;
      text-align: center;
      line-height: 1;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 4px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
    }

    /* Size variations */
    .icon-128 {
      width: 128px;
      height: 128px;
    }
    .icon-128 .logo-text {
      font-size: 32px;
    }

    .icon-48 {
      width: 48px;
      height: 48px;
    }
    .icon-48 .logo-text {
      font-size: 12px;
    }

    .icon-32 {
      width: 32px;
      height: 32px;
    }
    .icon-32 .logo-text {
      font-size: 8px;
    }

    .icon-16 {
      width: 16px;
      height: 16px;
    }
    .icon-16 .logo-text {
      font-size: 4.5px;
      letter-spacing: -0.05em;
    }
  </style>
</head>
<body>
  <div class="icon icon-SIZE">
    <span class="logo-text">TL;DR</span>
  </div>
</body>
</html>
