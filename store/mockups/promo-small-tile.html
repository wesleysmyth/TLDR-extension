<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=440, height=280">
  <title>TLDR Small Tile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Decorative elements */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.4;
    }

    .blob-1 {
      width: 200px;
      height: 200px;
      background: #a855f7;
      top: -60px;
      right: -40px;
    }

    .blob-2 {
      width: 160px;
      height: 160px;
      background: #6366f1;
      bottom: -40px;
      left: -20px;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .logo-text {
      font-size: 24px;
      font-weight: 900;
      color: #6366f1;
      letter-spacing: -1px;
    }

    .tagline {
      font-size: 22px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255,255,255,0.85);
      font-weight: 500;
    }

    .features {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .feature {
      background: rgba(255,255,255,0.2);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="content">
    <div class="logo">
      <span class="logo-text">TL;DR</span>
    </div>
    <div class="tagline">AI Summaries in 2 Seconds</div>
    <div class="subtitle">Summarize any article instantly</div>
    <div class="features">
      <span class="feature">Free</span>
      <span class="feature">Fast</span>
      <span class="feature">Private</span>
    </div>
  </div>
</body>
</html>
